          </div>

          </div>
          <div class="form-group">
            <label for="adjective">An adjective</label>
            <input id="adjective" class="form-control" type="text">
          </div> -->

          <button type="submit" class="btn">Where is my letter??</button>
        </form>
      </div>

      <div id="story">
        <h1>Your letter</h1>
        <p>Your name is <span class="name"></span> and your address is:  <span class="address"></span>.
      </div>
    </div>
